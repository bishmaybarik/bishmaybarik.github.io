<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <h1><a href="{{ '/' | absolute_url }}">{{ site.title | default: "Bishmay Barik" }}</a></h1>
        <nav>
          <ul class="nav-links">
            <li><a href="/assets/bishmaybarik_cv.pdf">CV</a></li>
            <li><a href="/research_experience.md">Research Experience</a></li>
            <li><a href="/research_projects.md">Research Projects</a></li>
            <li><a href="/teaching.md">Teaching</a></li>
            <li><a href="/githubrepositories.md">Public Goods</a></li>
          </ul>
        </nav>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      {{ content }}
    </main>

    <!-- Footer Section -->
    <footer>
      <p>Â© {{ site.github.owner_name }} - All Rights Reserved</p>
    </footer>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    let currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark-theme");
    } else if (currentTheme === "light") {
      document.body.classList.add("light-theme");
    }

    themeToggle.addEventListener("click", () => {
      let theme;
      if (document.body.classList.contains("dark-theme")) {
        document.body.classList.replace("dark-theme", "light-theme");
        theme = "light";
      } else {
        document.body.classList.replace("light-theme", "dark-theme");
        theme = "dark";
      }
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="qPxbzjCZdAnbOLMhdwkEXbKlseFs9G3yios2jGACNkA" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Loading -->
  <div id="loader">
    <div class="loader-content">
      <span class="loader-text">_</span>
    </div>
  </div>

  <!-- Main Wrapper -->
  <div class="wrapper">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      {% if site.logo %}
        <div class="profile-container">
          <img src="{{ site.logo | relative_url }}" alt="Profile" class="profile-image" />
        </div>
      {% endif %}

      <h1 class="site-title">
        <a href="{{ '/' | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
      </h1>

      <nav class="navigation">
        <a href="/assets/bishmay_CV.pdf" target="_blank">cv</a>
        <a href="/links/research_experience.md/">research_experience</a>
        <a href="/links/research_projects.md/">projects</a>
        <a href="/links/teaching.md/">teaching</a>
        <a href="/links/githubrepositories.md/">public_goods</a>
      </nav>

      <div class="divider"></div>

      <div class="social">
        <a href="https://github.com/bishmaybarik" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/bishmaybarik/" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://x.com/bishmayy" target="_blank" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="mailto:bishmaykbarik@gmail.com" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      {{ content }}
    </main>
  </div>

  <script>
    // Simple loader
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('fade-out');
        setTimeout(function() {
          loader.style.display = 'none';
        }, 400);
      }, 800);
    });
  </script>

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>

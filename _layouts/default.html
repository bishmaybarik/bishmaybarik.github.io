  {% if site.google_analytics %}

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>

  <script>
    // Matrix-style cursor trail effect
    document.addEventListener('mousemove', function(e) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 1000);
    });

    // Add cursor trail styles
    const style = document.createElement('style');
    style.textContent = `
      .cursor-trail {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00ff00;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
        animation: cursorFade 1s ease-out forwards;
      }

      @keyframes cursorFade {
        to {
          opacity: 0;
          transform: scale(0);
        }
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Add typing cursor to header */
      header h1 a::after {
        content: '|';
        color: #00ff00;
        animation: blink 1s step-end infinite;
        margin-left: 2px;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      /* Glitch effect on hover for title */
      header h1 a:hover {
        animation: glitch 0.3s ease-in-out;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Stagger animation for nav links */
      nav a:nth-child(1) { animation: fadeIn 0.5s ease-out 0.1s backwards; }
      nav a:nth-child(2) { animation: fadeIn 0.5s ease-out 0.2s backwards; }
      nav a:nth-child(3) { animation: fadeIn 0.5s ease-out 0.3s backwards; }
      nav a:nth-child(4) { animation: fadeIn 0.5s ease-out 0.4s backwards; }
      nav a:nth-child(5) { animation: fadeIn 0.5s ease-out 0.5s backwards; }
      nav a:nth-child(6) { animation: fadeIn 0.5s ease-out 0.6s backwards; }

      /* Parallax effect for main content */
      main p, main h1, main h2, main h3, main ul, main ol {
        animation: fadeIn 0.6s ease-out backwards;
      }

      /* Scan line effect */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(180deg,
          rgba(0, 255, 0, 0) 0%,
          rgba(0, 255, 0, 0.8) 50%,
          rgba(0, 255, 0, 0) 100%
        );
        pointer-events: none;
        z-index: 9999;
        animation: scanline 8s linear infinite;
        opacity: 0.3;
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);

    // Throttle cursor trail for performance
    let lastTrail = 0;
    document.addEventListener('mousemove', function(e) {
      const now = Date.now();
      if (now - lastTrail > 50) {
        lastTrail = now;
      }
    });

    // Add konami code easter egg
    let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;

    document.addEventListener('keydown', function(e) {
      if (e.key === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          document.body.style.animation = 'rainbow 2s linear infinite';
          const rainbowStyle = document.createElement('style');
          rainbowStyle.textContent = `
            @keyframes rainbow {
              0% { filter: hue-rotate(0deg); }
              100% { filter: hue-rotate(360deg); }
            }
          `;
          document.head.appendChild(rainbowStyle);
          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="qPxbzjCZdAnbOLMhdwkEXbKlseFs9G3yios2jGACNkA" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  {% seo %}
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body style="font-family: 'Libre Baskerville', serif; line-height: 1.75; margin: 0; padding: 0; background-color: #f8f9fa; color: #333;">

  <!-- Main Wrapper -->
  <div class="wrapper" style="max-width: 900px; margin: 0 auto; padding: 20px;">

    <!-- Header Section -->
    <header style="text-align: center; padding: 40px 20px; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 10px; margin-bottom: 20px;">

      <h1 style="margin: 0; font-size: 2.5rem; font-weight: 700; color: #212529;">
        <a id="name" href="{{ '/' | absolute_url }}" style="text-decoration: none; color: inherit;">
          {{ site.title | default: site.github.repository_name }}
        </a>
      </h1>

      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="Logo" style="margin-top: 20px; max-width: 150px; height: auto; display: block; margin-left: auto; margin-right: auto;">
      {% endif %}

      <!-- Social Links -->
      <div class="social-links" style="margin-top: 20px;">
        <a href="https://github.com/bishmaybarik" target="_blank" style="margin: 0 10px; text-decoration: none; color: #212529; font-weight: 600;">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/bishmaybarik/" target="_blank" style="margin: 0 10px; text-decoration: none; color: #212529; font-weight: 600;">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://x.com/bishmayy" target="_blank" style="margin: 0 10px; text-decoration: none; color: #212529; font-weight: 600;">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="mailto:bishmaykbarik@gmail.com" style="margin: 0 10px; text-decoration: none; color: #212529; font-weight: 600;">
          <i class="fas fa-envelope"></i> Mail
        </a>
      </div>
    </header>

    <!-- Main Content Section -->
    <section style="background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 10px; padding: 40px 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      {{ content }}
    </section>

    <!-- Footer Section -->
    <footer style="text-align: center; padding: 20px; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem;">
      {% if site.github.is_project_page %}
      <p style="margin: 0;">This project is maintained by <a href="{{ site.github.owner_url }}" style="text-decoration: none; color: #007bff;">{{ site.github.owner_name }}</a>.</p>
      {% endif %}
    </footer>
  </div>

  <!-- Scripts -->
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
